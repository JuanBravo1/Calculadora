<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="barra-resultado">
            <span id="resultado"></span>
        </div>
        <input type="button" class="operador-borrar" value="C" id="Delete">
        <div class="controles">
            <input type="button" class="numero" value="7" id="siete">
            <input type="button" class="numero" value="8" id="ocho">
            <input type="button" class="numero" value="9" id="nueve">
            <input type="button" class="operador" value="/" id="div">
            <input type="button" class="numero" value="4" id="cuatro">
            <input type="button" class="numero" value="5" id="cinco">
            <input type="button" class="numero" value="6" id="seis">
            <input type="button" class="operador" value="x" id="multi">
            <input type="button" class="numero" value="1" id="uno">
            <input type="button" class="numero" value="2" id="dos">
            <input type="button" class="numero" value="3" id="tres">
            <input type="button" class="operador" value="-" id="rest">
            <input type="button" class="resultado" value="=" id="igual">
            <input type="button" class="numero" value="0" id="cero">
            <input type="button" class="numero" value="," id="coma">
            <input type="button" class="operador" value="+" id="sum">
        </div>
    </div>
    
</body>
</html>
